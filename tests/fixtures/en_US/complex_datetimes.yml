year_month_day_and_time:
    cases:
        - target: 2014-08-05 04:15:00
          context: !pdtContext year | month | day | hour | minute
          phrases:
            - "Aug 05, 2014 4:15 AM"
        - target: 2003-08-05 03:15:00
          context: !pdtContext year | month | day | hour | minute
          phrases:
            - "Aug 05, 2003 3:15 AM"
        - target: 2003-08-05 03:15:00
          context: !pdtContext year | month | day | hour | minute
          phrases:
            - "Aug 05, 2003 3:15 AM"
            - "Aug 05, 2003 03:15 AM"

future_month_day_and_time:
    # Months below are after May
    sourceTime: !replace xxxx-05-xx xx:xx:xx
    cases:
        - target: !replace xxxx-06-30 12:00:00
          context: !pdtContext month | day | hour
          phrases:
            - "June 30th 12PM"
        - target: !replace xxxx-06-30 12:00:00
          context: !pdtContext month | day | hour | minute
          phrases:
            - "June 30th 12:00"
        - target: !replace xxxx-11-30 23:00:00
          context: !pdtContext month | day | hour
          phrases:
            - "November 30th 23PM"
        - target: !replace xxxx-11-30 23:02:00
          context: !pdtContext month | day | hour | minute
          phrases:
            - "November 30th 23:02"

past_month_day_and_time:
    # Months below are before December
    sourceTime: !replace xxxx-12-xx xx:xx:xx
    cases:
        - target: !datedelta
            sourceTime: !replace xxxx-06-30 12:00:00
            years: 1
          context: !pdtContext month | day | hour
          phrases:
            - "June 30th 12PM"
        - target: !datedelta
            sourceTime: !replace xxxx-06-30 12:00:00
            years: 1
          context: !pdtContext month | day | hour | minute
          phrases:
            - "June 30th 12:00"
        - target: !datedelta
            sourceTime: !replace xxxx-11-30 23:00:00
            years: 1
          context: !pdtContext month | day | hour
          phrases:
            - "November 30th 23PM"
        - target: !datedelta
            sourceTime: !replace xxxx-11-30 23:02:00
            years: 1
          context: !pdtContext month | day | hour | minute
          phrases:
            - "November 30th 23:02"

