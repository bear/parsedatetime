constants:
  - &arbitrary_date 2016-01-01 00:00:00

times:
    sourceTime: 2016-01-01 00:00:00
    cases:
        # 23:00:00
        - context: !pdtContext hour | minute | second
          target: 2016-01-01 23:00:00
          phrases:
            - "11:00:00 PM"
            - "11:00:00 P.M."
        - context: !pdtContext hour | minute
          target: 2016-01-01 23:00:00
          phrases:
            - "11:00 PM"
            - "2300"
            - "23:00"
            - "11:00 P.M."
        - context: !pdtContext hour
          target: 2016-01-01 23:00:00
          phrases:
            - "11 PM"
            - "11PM"
            - "11p"
            - "11pm"
            - "11 P.M."
            - "11P.M."
            - "11p.m."
            - "11 p.m."
        # 11:00:00
        - context: !pdtContext hour | minute | second
          target: 2016-01-01 11:00:00
          phrases:
            - "11:00:00 AM"
            - "11:00:00 A.M."
        - context: !pdtContext hour | minute
          target: 2016-01-01 11:00:00
          phrases:
            - "11:00 AM"
            - "1100"
            - "11:00"
            - "11:00 A.M."
        - context: !pdtContext hour
          target: 2016-01-01 11:00:00
          phrases:
            - "11 AM"
            - "11AM"
            - "11a"
            - "11am"
            - "11 A.M."
            - "11A.M."
            - "11a.m."
            - "11 a.m."

invalid_times:
  sourceTime: *arbitrary_date
  cases:
    - target: null
      phrases:
        - "$300"
        - "300ml"
        - "3:2"

dates:
  sourceTime: 2016-01-01 01:02:03
  cases:
    - target: 2006-08-25 01:02:03
      context: !pdtContext year | month | day
      phrases:
        - "08/25/2006"
        - "08.25.2006"
        - "2006/08/25"
        - "2006/8/25"
        - "2006-08-25"
        - "8/25/06"
        - "August 25, 2006"
        - "Aug 25, 2006"
        - "Aug. 25, 2006"
        - "August 25 2006"
        - "Aug 25 2006"
        - "Aug. 25 2006"
        - "25 August 2006"
        - "25 Aug 2006"
    - target: 2016-08-25 01:02:03
      context: !pdtContext month | day
      phrases:
        - "8/25"
        - "8.25"
        - "08/25"
        - "August 25"
        - "Aug 25"
        - "Aug. 25"
    - target: 2006-08-01 01:02:03
      context: !pdtContext year | month
      phrases:
        - "Aug. 2006"

invalid_dates:
  sourceTime: *arbitrary_date
  cases:
    - target: null
      phrases:
        - "$123"
        - "$12.34"

leap_days:
  sourceTime: 2016-01-01 01:02:03
  cases:
    - target: 2000-02-29 01:02:03
      phrases:
          - "02/29/2000"
    - target: 2004-02-29 01:02:03
