constants:
    - &default_day_start_hour !replace xxxx-xx-xx 09:00:00

default_day_start_hour:
    cases:
        - target: !datedelta
            sourceTime: *default_day_start_hour
            days: 1
          context: !pdtContext day
          phrases:
            - "tomorrow"
            - "next day"
        - target: !datedelta
            sourceTime: *default_day_start_hour
            days: -1
          context: !pdtContext day
          phrases:
            - "yesterday"
        - target: !datedelta
            sourceTime: *default_day_start_hour
            days: 0
          context: !pdtContext day
          phrases:
            - "today"

morning_day_start_hour:
    options:
        day_start_hour: 3
    cases:
        - target: !datedelta
            sourceTime: !replace xxxx-xx-xx 03:00:00
