          context: !pdtContext day
          phrases:
            - "yesterday"
        - target: !datedelta
            sourceTime: !replace xxxx-xx-xx 03:00:00
            days: 0
          context: !pdtContext day
          phrases:
            - "today"

evening_day_start_hour:
