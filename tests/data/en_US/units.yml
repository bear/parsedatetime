minutes:
    cases:
        - target: !datedelta
            minutes: 1
          context: !pdtContext minute
          phrases:
            - "1 minutes"
            - "1 minute"
            - "1 min"
            - "1min"
            - "1 m"
            - "1m"
        - target: !datedelta
            minutes: -1
          context: !pdtContext minute
          phrases:
            - "1 minutes ago"
            - "1 minute ago"

